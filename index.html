<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owly - Scopri nuovi libri</title>
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2216%22 height=%2216%22 fill=%224e73df%22 class=%22bi bi-book%22 viewBox=%220 0 16 16%22><path d=%22M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z%22/></svg>" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Stile personalizzato -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <div class="mb-4">
        <i class="bi bi-book display-1 text-primary"></i>
      </div>
      <h1 class="display-4">Owly</h1>
      <p class="lead">Scopri nuovi libri e amplia i tuoi orizzonti</p>
    </header>
    
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Cerca per categoria (es. fantasy, history...)" aria-label="Categoria libro">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="bi bi-search me-1"></i> Cerca
              </button>
            </div>
            <small class="text-muted">Suggerimenti: fantasy, science, history, adventure, romance</small>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div id="loading" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Caricamento...</span>
          </div>
        </div>
        <div id="books-container" class="row g-4"></div>
        <div id="no-results" class="text-center d-none">
          <p class="lead">Nessun risultato trovato. Prova con un'altra categoria.</p>
        </div>
        
        <!-- Controlli di paginazione -->
        <div id="pagination-controls" class="d-flex justify-content-center mt-4 mb-5 d-none">
          <nav aria-label="Navigazione pagine">
            <ul class="pagination">
              <li class="page-item" id="prev-page">
                <button class="page-link" aria-label="Pagina precedente">
                  <span aria-hidden="true">&laquo;</span>
                </button>
              </li>
              <li class="page-item disabled">
                <span class="page-link" id="current-page">1</span>
              </li>
              <li class="page-item" id="next-page">
                <button class="page-link" aria-label="Pagina successiva">
                  <span aria-hidden="true">&raquo;</span>
                </button>
              </li>
            </ul>
          </nav>
          <div class="ms-3 d-flex align-items-center">
            <span class="text-muted" id="pagination-info">Pagina 1 di 1</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal per la visualizzazione dei dettagli del libro -->
    <div class="modal fade" id="book-modal" tabindex="-1" aria-labelledby="book-modal-label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="book-modal-label">Dettagli del libro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
          </div>
          <div class="modal-body" id="book-details">
            <!-- I dettagli del libro verranno inseriti qui -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="bg-light mt-5 py-4">
    <div class="container text-center">
      <p>&copy; 2025 Owly - Un progetto educativo per incentivare la lettura</p>
    </div>
  </footer>
  
  <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <!-- Script dell'applicazione (verranno gestiti da webpack nel bundle) -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
